<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    /* Add your custom CSS styles here */
    body {
      background: linear-gradient(to bottom, #ffffff, #6f42c1); /* Vertical gradient background */
      font-family: 'Arial', sans-serif; /* Change the font type */
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      color: #ffffff; /* Font color */
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-align: center;
      text-transform: uppercase;
      color: #6f42c1; /* Title color */
    }

    .form-container {
      background-color: rgba(111, 66, 193, 0.7); /* Background color with transparency */
      padding: 40px;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-size: 18px;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    .form-button {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      color: #ffffff;
      background-color: #6f42c1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-button:hover {
      background-color: #542689;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Login</h1>
      <form id="loginForm" onsubmit="validateCredentials(event)">
        <div class="form-group">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" class="form-input" required>
        </div>
        <button type="submit" class="form-button">Log In</button>
      </form>
    </div>
  </div>

  <script>
    function validateCredentials(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Check if the credentials are valid
      if (username === 'admin' && password === 'password') {
        // Redirect to the dashboard page
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid credentials. Please try again.');
      }
    }
  </script>
</body>
</html>
